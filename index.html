<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="wrapper">
        <div id="options">
            <button id="show-settings" class="unpressed" onclick="showSettings()"> Show Settings </button>
            <ul id="settings">
                <li><button class="setting" onclick="setGridDefault()">New Grid</button></li>  
                <li><button class="setting" onclick="setGridRandom()">Random colors</button></li>
                <li><button class="setting" onclick="setGridGradient()">Gradient</button></li>
                <li><button class="setting" onclick="setGridTrail()">Trail</button></li>
                <li><button class="setting" onclick="cleanGrid()">Clean</button></li>
            </ul>
        </div>
        <div id="container">

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>
